        </p>
        <p class="resposta">bbbbbbbbbbbbbbbbbbbbbbbb.</p>
      </div>

      <script>
        function mostrarResposta(elementoPergunta) {
          const resposta = elementoPergunta.nextElementSibling;
          const seta = elementoPergunta.querySelector('.seta');
          const isVisivel = resposta.style.display === 'block';
    
          // Se quiser ocultar as outras ao abrir uma, descomente essa parte
          document.querySelectorAll('.resposta').forEach(r => r.style.display = 'none');
          document.querySelectorAll('.seta').forEach(s => s.classList.remove('girada'));
    
          // Toggle visibilidade
          if (!isVisivel) {
            resposta.style.display = 'block';
            seta.classList.add('girada');
          } else {
            resposta.style.display = 'none';
            seta.classList.remove('girada');
          }
        }
      </script>
